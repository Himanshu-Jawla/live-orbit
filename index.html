<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmos Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- Planets -->
    <div class="orbit mercury-orbit">
      <div class="planet mercury" data-name="Mercury" data-fact="Smallest planet and closest to the Sun."></div>
    </div>
    <div class="orbit venus-orbit">
      <div class="planet venus" data-name="Venus" data-fact="Hottest planet with thick toxic atmosphere."></div>
    </div>
    <div class="orbit earth-orbit">
      <div class="planet earth" data-name="Earth" data-fact="The only planet known to host life.">
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>
    <div class="orbit mars-orbit">
      <div class="planet mars" data-name="Mars" data-fact="The Red Planet, might have had water."></div>
    </div>
    <div class="orbit jupiter-orbit">
      <div class="planet jupiter" data-name="Jupiter" data-fact="Largest planet, famous for the Great Red Spot."></div>
    </div>
    <div class="orbit saturn-orbit">
      <div class="planet saturn" data-name="Saturn" data-fact="Has the most iconic ring system."></div>
    </div>
    <div class="orbit uranus-orbit">
      <div class="planet uranus" data-name="Uranus" data-fact="Rotates on its side compared to others."></div>
    </div>
    <div class="orbit neptune-orbit">
      <div class="planet neptune" data-name="Neptune" data-fact="The windiest planet in the solar system."></div>
    </div>
  </div>

  <!-- Info panel -->
  <div class="info-panel" id="infoPanel">
    <h2 id="planetName"></h2>
    <p id="planetFact"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
